<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INTERVIEW MANAGEMENT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
     <nav class="navbar" id="navbar">
        <div class="container">
            <div class="navbar-logo">
                <i class="fa-solid fa-calendar-check logo-icon"></i>
                <span>INTERVIEW MANAGEMENT</span>
            </div>
            <div class="mobile-menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars" id="menuIcon"></i>
            </div>
            <ul class="navbar-menu" id="navMenu">
                <li class="navbar-item"><a href="/" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="/#about" class="navbar-link">About</a></li>
                <li class="navbar-item"><a href="/#features" class="navbar-link">Features</a></li>
            </ul>
            <div class="navbar-actions" id="navActions">
                <a href="/enternew" class="navbar-button register active">
                    <i class="fa-solid fa-user-plus"></i><span>Register</span>
                </a>
                <a href="/userlogin" class="navbar-button login">
                    <i class="fa-solid fa-right-to-bracket"></i><span>Login</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="signup-container">
        <div class="background-animation">
            <ul class="circles">
                <li></li><li></li><li></li><li></li><li></li>
                <li></li><li></li><li></li><li></li><li></li>
            </ul>
        </div>

        <div class="form-container">
            <h1>Create Your Account</h1>
            <div class="signup-card">
                <form action="/addrec" method="post" class="signup-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-group">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="Name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <div class="input-group">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" id="mobile" name="MobileNumber" maxlength="10" minlength="10" placeholder="Enter your mobile number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fa-solid fa-at"></i>
                            <input type="text" id="username" name="Username" placeholder="Choose a username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-group">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" class="checkbox" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="button button-accent">Create Account</button>
                    
                    <div class="login-link">
                        Already have an account? <a href="/userlogin">Login Now</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Interview Management. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main1.js') }}"></script>

    <!-- âœ… JavaScript validation added below -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;

            const mobilePattern = /^[6-9]\d{9}$/;
            //const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault();
                return;
            }

            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9.");
                event.preventDefault();
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
