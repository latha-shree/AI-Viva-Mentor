<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: #005b96;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 200px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome to Interview Management</h1>
    <div class="dropdown">
        <button class="dropdown-btn">
            <i class="fa-solid fa-users"></i> Interview Management
            <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/info"><i class="fa-solid fa-clipboard-list"></i> Interview Process</a>
            <a href="/viva"><i class="fa-solid fa-book"></i> Viva Questions</a>
        </div>
    </div>
</body>
</html>
